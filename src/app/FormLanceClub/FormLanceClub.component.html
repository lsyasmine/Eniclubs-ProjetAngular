<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center" style ="    margin-top: -120px;">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome To EniClubs!</h1>
          <p class="text-lead text-light">Remplir ce formulaire pour lancer une demande de creation d'un nouveau club</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5" style ="    margin-bottom: -150px;">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7" style ="    margin-left: 650px;
    margin-top: -100px;">
      <div class="card bg-secondary shadow border-0" style ="height: 92%;">

        <div class="card-body px-lg-5 py-lg-5" style ="    margin-top: -40px;">
          <div class="text-center text-muted mb-4">
            <small>Demande Lancement Club</small>
          </div>
          <form [formGroup]="form" (ngSubmit)="submit()">
            
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-caps-small"></i></span>
                </div>
                <label for="nomClub" ></label>
                <input formControlName="nomClub" required id ="nomClub" name="nomClub"class="form-control" placeholder="Nom de club" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-caps-small"></i></span>
                </div>
                <label for="type" ></label>
                <input formControlName="type" required id ="type" name="type"class="form-control" placeholder="Type de club" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-badge "></i></span>
                </div>
                <label for="nom_president" ></label>
                <input formControlName="nom_president" required id ="nom_president" name="nom_president"class="form-control" placeholder="Nom de President" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-caps-small"></i></span>
                </div>
                <label for="email_president" ></label>
                <input formControlName="email_president" required id ="email_president" name="email_president"class="form-control" placeholder="Email de President" type="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-caps-small"></i></span>
                </div>
                <label for="tel_president" ></label>
                <input formControlName="tel_president" required id ="tel_president" name="tel_president"class="form-control" placeholder="Tel President" type="number">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-books"></i></span>
                </div>
                <label for="nbMembre" ></label>
                <input formControlName="nbMembre" required id ="nbMembre" name="nbMembre"class="form-control" placeholder="Nombre Max des membres" type="number">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-books"></i></span>
                </div>
                <label for="description" ></label>
                <input formControlName="description" required id ="description" name="description"class="form-control" placeholder="Description" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-time-alarm"></i></span>
                </div>
                <label for="dateLance" ></label>
                <input formControlName="dateLance" required id ="dateLance" name="dateLance"class="form-control" placeholder="Date de Lancement" type="date">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-books"></i></span>
                </div>
                <label for="budget" ></label>
                <input formControlName="budget" required id ="budget" name="budget"class="form-control" placeholder="Budget de Club" type="number">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<img  style="    margin-top: -700px; margin-left: 50px;
position: absolute;" src="../assets/img/brand/grp.png">
