<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7" style ="margin-top: -50px;">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome To EniClubs!</h1>
          <p class="text-lead text-light">Remplir ce formulaire pour lancer une demande de Renouvellement de votre Club </p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5" style ="    margin-bottom: -150px;">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7" style ="    margin-left: 450px;
    margin-top: -100px;">
      <div class="card bg-secondary shadow border-0" style ="height: 92%;">

        <div class="card-body px-lg-5 py-lg-5" style ="    margin-top: -40px;">
          <div class="text-center text-muted mb-4">
            <small>Demande Renouvellement Club </small>
          </div>
          <form [formGroup]="form" (ngSubmit)="submit()">
            
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-caps-small"></i></span>
                </div>
                <label for="nomClub" ></label>
                <input formControlName="nomClub" required id ="nomClub" name="nomClub"class="form-control" placeholder="Nom de Club" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-time-alarm"></i></span>
                </div>
                <label for="dateFondationClub" ></label>
                <input formControlName="dateFondationClub" required id ="dateFondationClub" name="dateFondationClub"class="form-control" placeholder="Date Fondation de Club" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-badge"></i></span>
                </div>
                <label for="objecAtteintDerniereAnnee" ></label>
                <input formControlName="objecAtteintDerniereAnnee" required id ="objecAtteintDerniereAnnee" name="objecAtteintDerniereAnnee" class="form-control" placeholder="Objectif Atteint Derniere Annee" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-caps-small"></i></span>
                </div>
                <label for="planAnneeSuivante" ></label>
                <input formControlName="planAnneeSuivante" required id ="planAnneeSuivante" name="planAnneeSuivante" class="form-control" placeholder="Plan de Annee suivante" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-books"></i></span>
                </div>
                <label for="objectifsAnneeSuivante" ></label>
                <input formControlName="objectifsAnneeSuivante" required id ="objectifsAnneeSuivante" name="objectifsAnneeSuivante" class="form-control" placeholder="Objectif de l'Annee suivante" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-books"></i></span>
                </div>
                <label for="budgetAnneeSuivante" ></label>
                <input formControlName="budgetAnneeSuivante" required id ="budgetAnneeSuivante" name="budgetAnneeSuivante"class="form-control" placeholder="Budget de l'Annee suivant" type="number">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-badge"></i></span>
                </div>
                <label for="mailDemandeur" ></label>
                <input formControlName="mailDemandeur" required id ="mailDemandeur" name="mailDemandeur" class="form-control" placeholder="EMail de Demandeur" type="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-caps-small"></i></span>
                </div>
                <label for="telDemandeur" ></label>
                <input formControlName="telDemandeur" required id ="telDemandeur" name="telDemandeur" class="form-control" placeholder="Tel de Demandeur" type="number">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-time-alarm"></i></span>
                </div>
                <label for="dateDemande" ></label>
                <input formControlName="dateDemande" required id ="dateDemande" name="dateDemande" class="form-control" placeholder="Date de Demande" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<img  style="   height: 50%;
  margin-top: -700px;
  position: absolute;
  filter: brightness(1.2);
  image-rendering: pixelated;
  width: 50%;" src="../assets/img/brand/ren.png">
